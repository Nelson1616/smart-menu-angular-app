@defer (when product != null) {
  <div class="row mx-4 bg-light rounded p-2">
    <div class="row">
      <div class="col-6">
        <div
          style="width: 100%; aspect-ratio: 1; position: relative"
          class="mx-auto my-2"
        >
          <img [ngSrc]="product!.image" fill alt="" class="rounded" priority />
        </div>
      </div>

      <div class="col-6">
        <p class="h4">{{ product!.name }}</p>

        <p style="font-size: smaller">{{ product!.description }}</p>
      </div>
    </div>

    <div class="d-flex justify-content-around w-100">
      <div
        class="rounded border border-dark p-2 d-flex justify-content-around"
        style="width: 45%"
      >
        <button class="btn btn-light text-danger" (click)="minusQuantity()">
          -
        </button>
        <h5 class="mx-3 my-auto">{{ quantity }}</h5>
        <button class="btn btn-light text-danger" (click)="plusQuantity()">
          +
        </button>
      </div>

      <button
        class="btn btn-success rounded"
        style="width: 45%"
        (click)="makeOrder()"
        [disabled]="!allowOrder"
      >
        <div style="font-size: smaller">Fazer Pedido</div>
        <div class="h5">R$ {{ (product!.price / 100) * quantity }}</div>
      </button>
    </div>
  </div>
} @placeholder (minimum 1s) {
  <div class="spinner-grow m-auto" role="status"></div>
}
